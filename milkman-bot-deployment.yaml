apiVersion: apps/v1
kind: Deployment
metadata:
  name: milkman-bot-deployment
  labels:
    app: milkman-bot 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: milkman-bot 
  template:
    metadata:
      labels:
        app: milkman-bot 
    spec:
      containers:
      - name: milkman-bot
        image: charlesdalton/milkman:latest
        env:
            - name: KEEPER_PRIVATE_KEY 
              valueFrom:
                secretKeyRef:
                  name: keeper-private-key-secret 
                  key: KEEPER_PRIVATE_KEY 
            - name: INFURA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: infura-key
                  key: INFURA_API_KEY
            - name: STARTING_BLOCK_NUMBER
              value: "15343008" # either set to 'current' or a block number where you'd like the bot to start looking for transactions to execute
